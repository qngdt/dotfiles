mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0001k"
key = "K"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0001l"
key = "L"
mods = "Command|Shift"

[window]
decorations = "None"
opacity = 0.95
blur = true
startup_mode = "Maximized"
dynamic_padding = true
