mods = "Command"

[[keyboard.bindings]]
chars = "\u0001\u0006"
key = "F"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001\u003c"
key = "<"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0001\u003e"
key = ">"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0001h"
